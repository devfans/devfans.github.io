<div id="comments" class="mt-5">
  <div id="disqus_thread"></div>
  <script>

  /**
  *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.

  this.page.identifier = document.location.pathname; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
  };

  var d = document, s = d.createElement('script');

{% if site.gitalk %}
<link rel="stylesheet" href="https://cdn.staticfile.org/gitalk/1.0.0/gitalk.min.css">
<script src="https://cdn.staticfile.org/gitalk/1.0.0/gitalk.min.js"></script>
<div class="comment">

<div id="gitalk-container"></div>
<script>
var gitalk = new Gitalk({
    id: '{{ page.date }}',
    clientID: '{{ site.gitalk.clientID }}',
    clientSecret: '65c050672ab'+'9813d'+ 'cd13'+'c293cf9'+'9fb7e'+'eb3bccec',
    repo: '{{ site.gitalk.repo }}',
    owner: '{{ site.gitalk.owner }}',
    admin: ['{{ site.gitalk.owner }}'], 
	labels: ['Gitalk'],
})
gitalk.render('gitalk-container')
</script> 
</div>
{% endif %}
