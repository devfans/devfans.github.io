# Site
name: "devfans blog"
description: 'Personal blog of Stefan Liu (devfans@github)'
logo: '/avatars3.githubusercontent.com/u/13849768?v=4'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: 'devfans-blog'
disqus_username: stefanliu
email: 'stefanliu@outlook.com'
#mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    devfans:
      name:           Stefan Liu
      site:           https://blog.devfans.io
      avatar:         /avatars3.githubusercontent.com/u/13849768?v=4
      bio:            "Coding with ideas"
      email:          stefanliu@outlook.com
      twitter:        https://twitter.com/thinkasibe
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: devfans
      avatar: /avatars3.githubusercontent.com/u/13849768?v=4

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
